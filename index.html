<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/bb847014c4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
  <header>
    <span class="fa-solid fa-calculator"></span>
    <h1>Budget Calculator</h1>
  </header>

  <main>
    <div id="navigation">
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div class="navigation-btn">
        <button id="previous" class="prime-btn" disabled>Previous</button>
        <button id="next" class="prime-btn">Next</button>
      </div>
    </div>
    <section id="form">
      <form>
        <div class="slide content section">
          <h2>Your Monthly Income</h2>
          <p>Please enter total monthly income, including salary, tips, dividends, and other sources of income.</p>
          <span class="input-set">
            <label for="your income">Your income</label>
            <input type="text" placeholder="Numbers Only" id="your-income" name="your income"
              autocomplete="one-time-code" inputmode="numeric">
          </span>

        </div>
      </form>
    </section>

    <section id="charts">
      <div class="sticky">
        <div id="total-income" class="section">Your total monthly income: <span id="total-income-value">$0.00</span>
        </div>
        <div id="total-expansex" class="section">Your total montly expansex: <span id="sum">$0.00</span></div>
        <button id="calculate" type="submit" class="sticky prime-btn">CALCULATE</button>
        <div id="total-chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
